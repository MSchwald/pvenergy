{% extends "dashboard/base.html" %}

{% block title %}Individual System Forecast{% endblock %}

{% block content %}
    {% for id, result in results.items %}
        <div class="system-block">
            <h2>System {{ id }}</h2>
            {{result.metadata|safe}}
            <br>
            <button class="forecast-btn" data-id="{{ id }}" data-action="forecast">
                Get system forecast
            </button>
            
            <div id="forecast-weather-{{ id }}" class="forecast-container"></div>
            <div id="forecast-features-{{ id }}" class="forecast-container"></div>
            <div id="forecast-prediction-{{ id }}" class="forecast-container"></div>
            <div id="followup-buttons-{{ id }}"></div>
        </div>
    {% endfor %}
{% endblock %}
